<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Sample React</title>
    <style>
            .box--small {
            margin-left: 20px;
            border: 1px solid black;

            }
            </style>
</head>

<body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prop-types/15.6.2/prop-types.min.js"></script>
    <script type="text/babel">
        const rootElement = document.getElementById('root');
        const nama = "Erick Kurniawan";
        const props = {
            className:'container',
            children:nama
        };

        //const element = <div className="container"><h2>{nama}</h2></div>;
        //const element = <div {...props} />
        /*const element = <div className={props.className} 
            children={props.children} />*/

        /*const Message = (props)=>{
            return (<div className="row">
                    <p>{props.msg}</p>
                </div>)
        };*/

        function Message({message}){
            return(
                <div>{message ? <p>{message}</p> : 
                    <p>No Message</p>}</div>
            );
        }

        function SayHello(props) {  
            return (
            <div>
                Hello {props.firstname} {props.lastname} !
            </div>
            )
        }

        SayHello.propTypes = {
            firstname:PropTypes.string.isRequired,
            lastname:PropTypes.string.isRequired,
        }
        
        const element = (
            <div className="content">
                <h2>Belajar React JS</h2>
                <SayHello lastname="Sutejo" />
                <Message message="Hello React !" />
                <button className="btn btn-primary">Submit</button>
            </div>
        );
        ReactDOM.render(element,rootElement);
    </script>
</body>

</html>
